<div *ngIf="articles" class="content">

  <div id="main-container">
    <h1>All <span class="style-span">Posts</span></h1>
    <hr>
    <div *ngIf="articles " class="wrapper ">
      <div class="articles" *ngFor="let article of articles ">

        <div class="container">
          <div class="box">
            <div class="imgBx">
              <img [src]="article.imgUrl ">
            </div>
            <div class="content">
              <div>
                <h2>{{ article.title }}</h2>
                <button [routerLink]="[ '/articles/' + article.id] ">
                  Read More
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<div *ngIf="!articles">
  <app-loading-spinner></app-loading-spinner>
</div>
