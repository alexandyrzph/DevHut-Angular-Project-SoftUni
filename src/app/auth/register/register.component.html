<section>
    <div class="form">

        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <form>
            <div class="input-container ic1">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="username" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="username" class="placeholder">Username</label>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
            <button type="text" class="submit">Sign Up</button>
            <span>Already have account? <a routerLink="/login">Sign In</a></span>
        </form>

    </div>

</section>
